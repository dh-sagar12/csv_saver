{% extends 'siteadmin/layout.html' %}
{% block admin_body %}
<ul class="flex flex-wrap space-x-5">
    <a href="{% url 'manage_category' %}">
        <div class="text-center border rounded-md shadow-md p-4 cursor-pointer setting_menu ">
            <i class="fas fa-sitemap text-2xl py-4"></i>
            <p>
                Manage Category
            </p>
        </div>
    </a>

    <a href="{% url 'manage_product' %}">
        <div class="text-center border rounded-md shadow-md p-4 cursor-pointer setting_menu">

                Manage Products
            </p>
        </div>
    </a>

    {% comment %} <a href="{% url 'ManageFeatureProductPage' %}">
        <div class="text-center border rounded-md shadow-md p-4 cursor-pointer setting_menu">
            <i class="fas fa-th text-2xl py-4"></i>
            <p>
                Feature Products
            </p>
        </div>
    </a> {% endcomment %}



    <a href="{% url 'manage_banner_images' %}">
        <div class="text-center border rounded-md shadow-md p-4 cursor-pointer setting_menu">
            <i class="fas fa-clone text-2xl py-4"></i>
            <p>Banner Images</p>
        </div>
    </a>

</ul>
